services:
  - type: web
    name: ain-news-monitor
    runtime: python
    buildCommand: |
      cd frontend-v2 && npm ci && npm run build && mkdir -p ../backend/static && cp -r dist/* ../backend/static/
      cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: NEWSDATA_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ain-postgres
          property: connectionString

databases:
  - name: ain-postgres
    plan: starter
